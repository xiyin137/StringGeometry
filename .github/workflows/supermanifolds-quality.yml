name: Supermanifolds Quality Gate

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  supermanifolds-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Lean Toolchain (elan)
        run: |
          curl -sSfL https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh | sh -s -- -y
          echo "$HOME/.elan/bin" >> "$GITHUB_PATH"

      - name: Run Supermanifolds Quality Script
        run: ./scripts/check_supermanifolds_quality.sh
